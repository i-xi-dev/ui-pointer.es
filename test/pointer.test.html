<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Test-4</title>
    <style>
*.p1 {
  background-color: #f008;
  border-radius: 50%;
  pointer-events: none;
  position: absolute;
}
*#test {
  background-color: #8f9a96;
  height: 500px;
  overflow: scroll;
  touch-action: pinch-zoom;
  width: 500px;
}
    </style>
    <template id="template1">
      <div class="p1"></div>
    </template>
    <script type="module">
import { PointerCapture } from "../dist/index.js";
const test = document.getElementById("test");
PointerCapture.setAutoCapture(test, async (capturedPointerTracking) => {
  console.log(`pointerdown: pointerId:${capturedPointerTracking.pointer.id}, setPointerCapture() succeeded`);
  for await (const track of capturedPointerTracking.tracks()) {
    console.log(track);
  }
  console.log(`pointerup or pointercancel: pointerId:${capturedPointerTracking.pointer.id}`);
  const result = await capturedPointerTracking.result();
  console.log(result);
});
    </script>
  </head>
  <body>
    <div id="test"><div style="height:200vh;pointer-events:none;"></div></div>
  </body>
</html>
